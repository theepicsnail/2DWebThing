            $("body").keydown(function(key){
                pos = sprite.position.get() // [row, col]
                switch(key.which){
                    case 38:
                    case 87://up
                        sprite.move(NORTH,map);
                    break;
                    case 40:
                    case 83://down
                        sprite.move(SOUTH,map);
                    break;
                    case 37:
                    case 65://left
                        sprite.move(WEST,map);
                    break;
                    case 39:
                    case 68://right
                        sprite.move(EAST,map);
